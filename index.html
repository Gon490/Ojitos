<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      overflow: hidden;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .card {
      text-align: center;
      background: white;
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 500px;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff1493;
      margin-bottom: 25px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 140px;
    }

    button {
      font-size: 1.3rem;
      padding: 15px 35px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      left: 25%;
      top: 50px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background-color: #ff1493;
    }

    #noBtn {
      background-color: #eee;
      color: black;
      left: 55%;
      top: 50px;
    }

    #message {
      margin-top: 25px;
      font-size: 1.6rem;
      color: #ff1493;
      font-weight: bold;
    }

    /* Love Letter Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      display: none;
      z-index: 999;
      max-width: 400px;
      text-align: center;
    }

    .popup h2 {
      color: #ff1493;
      margin-bottom: 15px;
    }

    .popup p {
      font-size: 1.2rem;
      color: #444;
    }

    .popup button {
      position: relative;
      margin-top: 20px;
      background: #ff69b4;
      color: white;
    }

    /* Mobile Friendly */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1.1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>

  <!-- Romantic Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>

  <!-- Floating Hearts Container -->
  <div id="hearts"></div>

  <div class="card">
    <h1>Would you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>

    <div id="message"></div>
  </div>

  <!-- Love Letter Popup -->
  <div class="popup" id="popup">
    <h2>My Love ðŸ’•</h2>
    <p>
      I promise to make this Valentineâ€™s special ðŸ’–<br>
      I love you Ojitos ðŸ¥°
    </p>
    <button onclick="closePopup()">Awww ðŸ’˜</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const popup = document.getElementById("popup");

    let noSize = 1;

    // Move + shrink No button when mouse gets close
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();

      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 120) {
        const newX = Math.random() * (window.innerWidth - rect.width);
        const newY = Math.random() * (window.innerHeight - rect.height);

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;

        // Shrink every escape ðŸ˜„
        noSize -= 0.05;
        noBtn.style.transform = `scale(${noSize})`;

        if (noSize < 0.4) {
          noBtn.style.display = "none";
        }
      }
    });

    // YES button response
    yesBtn.addEventListener("click", () => {
      message.innerHTML = "ðŸ’• I knew you'd say yes ðŸ˜ðŸ’–";
      popup.style.display = "block";
    });

    function closePopup() {
      popup.style.display = "none";
    }

    // Floating Hearts Generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
